<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EMT 2022 </h1>
            <h3 class="jumbotron-heading">All books</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book name</th>
                            <th scope="col">Available Copies</th>
                            <th scope="col">Category</th>
                            <th scope="col">Author</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}" class="product">
                            <td th:text="${book.getName()}"></td>
                            <td th:text="${book.getAvailableCopies()}"></td>
                            <td th:text="${book.getCategory() != null}
                            ? ${book.getCategory()} : 'No Category'"></td>
                            <td th:text="${book.getAuthor() != null}
                            ? ${book.getAuthor().getName()} : 'No Author'"></td>

                            <td class="text-right">
                                <th:block >
                                    <form th:action="@{'/books/delete/{id}' (id=${book.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block >
                                    <a th:href="@{'/books/edit-form/{id}' (id=${book.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                                <form th:action="@{'/books/edit-form/{id}' (id=${book.getId()})}"
                                      th:method="POST"
                                      >
                                    <button type="submit"
                                            class="btn btn-sm btn-primary cart-product">
                                        <i class="fa fa-trash">Mark As Taken</i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" >
                        <a href="/books/add-form" class="btn btn-block btn-dark add-product-btn">
                            Add a new book
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
